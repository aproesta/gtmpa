
<div>
    <h2><span>Rule</span> {{rule.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{rule.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Plan Field</span>
                </td>
                <td>
                    <span class="form-control-static">{{rule.fieldSpec}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Duration Rule</span>
                </td>
                <td>
                    <span class="form-control-static">{{rule.rule}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Back State</span>
                </td>
                <td>
                    <span class="form-control-static">{{rule.backState}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Forward State</span>
                </td>
                <td>
                    <span class="form-control-static">{{rule.forwardState}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
