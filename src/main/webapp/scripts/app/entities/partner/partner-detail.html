
<div>
    <h2><span>Partner</span> {{partner.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Business Partner Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{partner.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Contact Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{partner.contactName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Contact Email</span>
                </td>
                <td>
                    <span class="form-control-static">{{partner.contactEmail}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Pin</span>
                </td>
                <td>
                    <span class="form-control-static">{{partner.pin}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
