<div>
    <h2>Partners</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="partner.new">
                    <span class="glyphicon glyphicon-user"></span> <span>Create a new Partner</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Business Partner Name</th>
                    <th>Contact Name</th>
                    <th>Contact Email</th>
                    <th>Pin</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="partner in partners track by partner.id">
                    <td><a ui-sref="partner.detail({id:partner.id})">{{partner.id}}</a></td>
                    <td>{{partner.name}}</td>
                    <td>{{partner.contactName}}</td>
                    <td>{{partner.contactEmail}}</td>
                    <td>{{partner.pin}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="partner.detail({id:partner.id})"
                                class="btn btn-info btn-sm" data-toggle="tooltip" title="View">
                            <span class="glyphicon glyphicon-eye-open"></span>
                        </button>
                        <button type="submit"
                                ui-sref="partner.edit({id:partner.id})"
                                class="btn btn-primary btn-sm" data-toggle="tooltip" title="Edit">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                        <button type="submit"
                                ui-sref="partner.delete({id:partner.id})"
                                class="btn btn-danger btn-sm" data-toggle="tooltip" title="Delete">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav>
            <ul class="pager">
                <li ng-show="links['first'] >= 0" ng-click="loadPage(links['first'])"><a href="#">&lt;&lt;</a></li>
                <li ng-show="page > 0" ng-click="loadPage(links['prev'] || 0)"><a href="#">&lt;</a></li>
                <li ng-show="links['next']" ng-click="loadPage(links['next'])"><a href="#">&gt;</a></li>
                <li ng-show="links['last'] > 0" ng-click="loadPage(links['last'])"><a href="#">&gt;&gt;</a></li>
            </ul>
        </nav>
    </div>
</div>
