
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header" >
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPlanmilestoneLabel">Create or edit a Plan Milestone</span></h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="planmilestone.id" readonly />
        </div>
        <div class="form-group">
            <label for="field_milestoneType">Milestone Type</label>
            <!-- <input type="text" class="form-control" name="milestoneType" id="field_milestoneType" ng-model="planmilestone.milestoneType"  /> -->
            <select class="form-control" name="milestoneType" ng-model="planmilestone.milestoneType" id="field_milestoneType">
          
               	<option value="agreedGTMMilestone">Agreed GTM Milestone</option>
               	<option value="proposalMilestone">Proposal Milestone</option>
                <option value="initialDiscussionMilestone">Initial Discussion Milestone</option>   
                <option value="salesCompetencyMilestone">Sales Competency Milestone</option>
               	<option value="solutionCostedMilestone">Solution Costed Milestone</option>
                <option value="technicalCompetencyMilestone">Technical Competency Milestone</option>   
                <option value="preSalesCompetencyMilestone">PreSales Competency Milestone</option>
               	<option value="solutionArchitectedMilestone">Solution Architected Milestone</option>
                <option value="solutionCollateralMilestone">Solution Collateral Milestone</option>   
                <option value="marketingCollateralMilestone">Marketing Collateral Milestone</option>
               	<option value="marketingPlanMilestone">Marketing Plan Milestone</option>
                <option value="campaignPlanMilestone">Campaign Plan Milestone</option>                
            </select>
        </div>
        
        <div class="form-group">
            <label for="field_milestoneDate">Milestone Date</label>
             <p class="input-group">
            	<input type="text" class="form-control" name="milestoneDate" id="field_milestoneDate"
                    uib-datepicker-popup="dd-MM-yyyy" ng-model="planmilestone.milestoneDate" is-open="status.opened"  ng-required="true"
                     />
               <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="openMilestoneDate($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
        </div>               

        <div class="form-group"  ng-controller="PlanController">
            <label for="field_plan">Plan</label>
          <select class="form-control"   id="field_plan" name="plan" ng-model="planmilestone.plan" 
            ng-options="plan as plan.solutionName for plan in plans track by plan.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
