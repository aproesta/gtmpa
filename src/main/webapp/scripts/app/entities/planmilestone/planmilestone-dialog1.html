
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header" >
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPlanmilestoneLabel">Create or edit a Plan Milestone</span></h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="planmilestone.id" readonly />
        </div>
        <div class="form-group">
            <label for="field_milestoneDate">MilestoneDate</label>
            <input type="date" class="form-control" name="milestoneDate" id="field_milestoneDate"
                    ng-model="planmilestone.milestoneDate"
                     />
        </div>

        <div class="form-group">
            <label for="field_plan">Plan</label>
           <br><span class="form-control">{{planmilestone.plan.solutionName}}</span>
           <!--  <input type="hidden" class="form-control" id="field_planmilestonelink" name="planmilestonelink"
                     ng-model="planmilestone.plan={{planmilestone.plan}}" />  -->           
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
