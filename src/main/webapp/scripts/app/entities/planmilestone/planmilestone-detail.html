
<div>
    <h2><span>Planmilestone</span> {{planmilestone.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Milestone Date</span>
                </td>
                <td>
                    <span class="form-control-static">{{planmilestone.milestoneDate | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Milestone Type</span>
                </td>
                <td>
                    <span class="form-control-static">{{planmilestone.milestoneType.replace('Milestone','')}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Plan</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="plan.detail({id:planmilestone.plan.id})">{{planmilestone.plan.solutionName}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
