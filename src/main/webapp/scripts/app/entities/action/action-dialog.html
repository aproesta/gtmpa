<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myActionLabel">Create or edit an Action</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="action.id" readonly />
        </div>
        <div class="form-group">
            <label for="field_logDate">Date Created</label>
            <input type="date" class="form-control" name="logDate" id="field_logDate"
                    ng-model="action.logDate" readonly />
        </div>
        <div class="form-group">
            <label for="field_actionItems">Action</label>
            <input type="text" class="form-control" name="actionItems" id="field_actionItems"
                    ng-model="action.actionItems" required/>
            <div ng-show="editForm.actionItems.$invalid">
                <p class="help-block"
                    ng-show="editForm.actionItems.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="field_nextActionDate">Due Date</label>
            <p class="input-group">
	            <input type="text" name="nextActionDate" id="field_nextActionDate" class="form-control" uib-datepicker-popup="dd-MM-yyyy"
    	        	ng-model="action.nextActionDate" is-open="status.opened" ng-required="true" min-date="dueDateMinDate"/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>             
            <div ng-show="editForm.nextActionDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.nextActionDate.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_plan">Plan</label>
            <select class="form-control" id="field_plan" name="plan" required ng-model="action.plan" ng-options="plan as plan.solutionName for plan in plans track by plan.id">
                <option value=""></option>
            </select>
            <div ng-show="editForm.plan.$invalid">
                <p class="help-block"
                    ng-show="editForm.plan.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group" ng-controller="UserManagementController">
            <label for="field_user">Owner</label>
            <select class="form-control" id="field_user" name="user" ng-model="action.user" ng-options="user as user.firstName for user in users track by user.id">            																													   
                <option value=""></option>
            </select>
        </div> 
         <div class="form-group">
            <label for="field_status">Status</label>
            <select class="form-control" name="status" ng-model="action.status" id="field_status">
               	<option value="New1">New</option>
               	<option value="InProgress">InProgress</option>
                <option value="Completed">Completed</option>                
            </select>
            
        </div>       
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
    
</form>
