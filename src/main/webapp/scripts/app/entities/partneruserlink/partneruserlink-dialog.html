
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPartneruserlinkLabel">Create or edit a Partneruserlink</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="partneruserlink.id" readonly />
        </div>
        <div class="form-group">
            <label for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="partneruserlink.description"
                     />
        </div>
		 <div class="form-group" ng-controller="UserManagementController">
            <label for="field_user">Partner User</label>
            <select class="form-control" id="field_user" name="user" ng-model="partneruserlink.user" ng-options="user as user.firstName for user in users track by user.id">            																													   
                <option value=""></option>
            </select>
        </div> 
         <div class="form-group" ng-controller="PartnerController">
			<label for="field_partner">Partner</label> <select
				class="form-control" id="field_partner" name="partner"
				ng-model="partneruserlink.partner"
				ng-options="partner as partner.name for partner in partners track by partner.id">
				<option value=""></option>
			</select>
		</div>
	</div>
    </div>
   
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
