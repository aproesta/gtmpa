
<div>
    <h2><span>Partneruserlink</span> {{partneruserlink.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{partneruserlink.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Partner</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="partner.detail({id:partneruserlink.partner.id})">{{partneruserlink.partner.name}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Partner User</span>
                </td>
                <td>
                    <span class="form-control-static">{{partneruserlink.user}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
